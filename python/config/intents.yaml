# 意图定义配置文件
# version: 意图配置版本
version: "1.0"

# 意图列表
intents:
  # ===== 流程类 =====
  - id: return_goods
    name: 退货申请
    type: flow
    enabled: true
    priority: 10
    keywords:
      - 退货
      - 退款
      - 怎么退
      - 不想要了
      - 要退货
      - 退货流程
      - 取消订单
    examples:
      - 我要退货
      - 订单号xxx怎么退款
      - 不想要了能退吗
      - 怎么取消订单
    next_flow: return_goods

  - id: order_query
    name: 订单查询
    type: flow
    enabled: true
    priority: 10
    keywords:
      - 订单
      - 订单号
      - 查订单
      - 看看订单
      - 我的订单
      - 订单状态
    examples:
      - 帮我查一下订单
      - 我的订单到哪里了
      - 订单号123456
    next_flow: order_query

  - id: logistics
    name: 物流查询
    type: flow
    enabled: true
    priority: 9
    keywords:
      - 物流
      - 快递
      - 到了吗
      - 发货没
      - 到哪里了
      - 物流信息
      - 快递到哪
    examples:
      - 快递到哪了
      - 什么时候能到
      - 发货了吗
    next_flow: logistics

  - id: exchange
    name: 换货
    type: flow
    enabled: true
    priority: 8
    keywords:
      - 换货
      - 换一个
      - 换款式
      - 换颜色
      - 换大小
      - 换尺寸
    examples:
      - 我想换个颜色
      - 能换一个吗
      - 换个尺码
    next_flow: exchange

